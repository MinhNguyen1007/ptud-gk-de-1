{% extends "base.html" %}

{% block content %}
<h1>Post Management</h1>
<table class="admin-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Created</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.author.username }}</td>
            <td>{{ post.created_at.strftime('%Y-%m-%d') }}</td>
            <td>
                <a href="{{ url_for('admin_delete_post', post_id=post.id) }}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
